<!doctype  html>
<html ng-app="EmailApp">
    <head>
      <title>AngularJS Email App</title>
    </head>
    <body>
      
      <div ng-view>
      </div>
      

      <div ng-controller="TestCtrl">
        <h1>{{title}}</h1>
        <input type="text" ng-model="title" placeholder="Write a title here">
      </div>
      
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
      
      
       <script>
        function TestCtrl($scope) {
          $scope.title = 'Write a title here...'
        }  
      </script>
      
      
    </body>
</html>
